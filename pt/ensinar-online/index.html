<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
        defer
        src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css">

    <title>Binário - Cartões</title>
</head>
<body>
    <div class="tabs is-boxed">
        <ul>
          <li>
            <a href="../binario_professor.html">
              <span>Preencher palavra</span>
            </a>
          </li>
          <li class="is-active">
            <a>
              <span>Ensinar online</span>
            </a>
          </li>
        </ul>
      </div>
    <div class="container">
        <div class="card-row">
            <div class="dotted-card">
                <div class="dotted-card-inner" id="32">
                    <div class="card__face card__face--front"><img src="assets/img/32.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="16">
                    <div class="card__face card__face--front"><img src="assets/img/16.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="8">
                    <div class="card__face card__face--front"><img src="assets/img/8.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="4">
                    <div class="card__face card__face--front"><img src="assets/img/4.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="2">
                    <div class="card__face card__face--front"><img src="assets/img/2.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="1">
                    <div class="card__face card__face--front"><img src="assets/img/1.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
        </div>
        <div class="numbers-row">
            <div>
                <p id="numbers-0">1</p>
            </div>
            <div>
                <p id="numbers-1">1</p>
            </div>
            <div>
                <p id="numbers-2">1</p>
            </div>
            <div>
                <p id="numbers-3">1</p>
            </div>
            <div>
                <p id="numbers-4">1</p>
            </div>
            <div>
                <p id="numbers-5">1</p>
            </div>
        </div>
        <div class="lights-row">
        </div>
        <div class="result">
            <div class="result-show">
                <button class="result-show-button button" onclick="calculateShowResult()">Ver resultado</button>
                <button class="result-show-button button" onclick="hideResult()" disabled="true">Limpar</button>
            </div>
        </div>
        <hr />
        <div class="result-values">
            <div class="values">
                <span>Número binário:</span><div id="result-number"></div>
                <span>Letra:</span><div id="result-letter"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var cards = document.getElementsByClassName('dotted-card-inner');
        cards[0].addEventListener( 'click', function() {
            cards[0].classList.toggle('is-flipped');
            var matching_digit = document.getElementById('numbers-0');
            matching_digit.innerText = (parseInt(matching_digit.innerText) + 1) % 2;
        });
        cards[1].addEventListener( 'click', function() {
            cards[1].classList.toggle('is-flipped');
            var matching_digit = document.getElementById('numbers-1');
            matching_digit.innerText = (parseInt(matching_digit.innerText) + 1) % 2;
        });
        cards[2].addEventListener( 'click', function() {
            cards[2].classList.toggle('is-flipped');
            var matching_digit = document.getElementById('numbers-2');
            matching_digit.innerText = (parseInt(matching_digit.innerText) + 1) % 2;
        });
        cards[3].addEventListener( 'click', function() {
            cards[3].classList.toggle('is-flipped');
            var matching_digit = document.getElementById('numbers-3');
            matching_digit.innerText = (parseInt(matching_digit.innerText) + 1) % 2;
        });
        cards[4].addEventListener( 'click', function() {
            cards[4].classList.toggle('is-flipped');
            var matching_digit = document.getElementById('numbers-4');
            matching_digit.innerText = (parseInt(matching_digit.innerText) + 1) % 2;
        });
        cards[5].addEventListener( 'click', function() {
            cards[5].classList.toggle('is-flipped');
            var matching_digit = document.getElementById('numbers-5');
            matching_digit.innerText = (parseInt(matching_digit.innerText) + 1) % 2;
        });

        function calculateShowResult() {
            // Sum binary
            var position_0 = parseInt(document.getElementById('numbers-0').innerText)
            var position_1 = parseInt(document.getElementById('numbers-1').innerText)
            var position_2 = parseInt(document.getElementById('numbers-2').innerText)
            var position_3 = parseInt(document.getElementById('numbers-3').innerText)
            var position_4 = parseInt(document.getElementById('numbers-4').innerText)
            var position_5 = parseInt(document.getElementById('numbers-5').innerText)
            var total = position_0*32 + position_1*16 + position_2*8 + position_3*4 + position_4*2 + position_5;

            var letters = " ABCDEFGHIJKLMNOPQRSTUVWXYZÇÃÕÊÁÂÓÉÀÔÍ";
            var result_letter = letters.charAt(total);

            document.getElementById("result-number").innerText = total;
            if (total >= letters.length) {
                result_letter = "Sem letra correspondente"
            }
            document.getElementById("result-letter").innerText = result_letter;
            document.getElementsByClassName("result-values")[0].style.visibility = "visible";
            document.getElementsByClassName("result-show-button")[1].disabled = false;
        }

        function hideResult() {
            document.getElementsByClassName("result-values")[0].style.visibility = "hidden";
            document.getElementsByClassName("result-show-button")[1].disabled = true;
        }
    </script>
</body>
</html>
