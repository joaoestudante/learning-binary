<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palavra Bin√°rio - Estudante</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div class="tabs is-boxed">
      <ul>
        <li class="is-active">
          <a>
            <span>Jogo</span>
          </a>
        </li>
        <li>
          <a href="binario_estudante_informacoes.html">
            <span>Informa√ß√µes</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="section" style="padding-bottom: 0pt;">
      <div class="container has-text-centered">
        <div class="columns is-centered">
          <div class="column is-one-third">
            <img
              class="is-pulled-right"
              src="images/Alfabeto_1.jpg"
              width="280pt"
            />
          </div>
          <div class="column is-one-third">
            <div class="file has-name is-boxed is-centered" id="upload">
              <label class="file-label">
                <input
                  class="file-input"
                  onchange="loadWords(event)"
                  type="file"
                  name="resume"
                />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Escolher ficheiro palavras.txt...
                  </span>
                </span>
              </label>
            </div>
            <button
              class="button is-primary is-centered"
              id="generate"
              onclick="generateTable('estudante')"
              style="display:none"
            >
              Gerar nova palavra!
            </button>
          </div>
          <div class="column is-one-third">
            <img
              class="is-pulled-left"
              src="images/Alfabeto_2.jpg"
              width="390pt"
            />
          </div>
        </div>
      </div>
    </section>

    <section
      class="section"
      id="instructions"
      style="display: none; padding: 0pt;"
    >
      <div class="container has-text-centered">
        <h3>Escreve uma letra em cada linha da tabela!</h3>
      </div>
    </section>

    <section
      class="section"
      id="generated-image-section"
      style="display: none; padding-top: 5pt;"
    >
      <div class="container has-text-centered">
        <div class="container">
          <div class="column is-narrow">
            <span class="tag is-success" id="correct">0 acertadas</span>
            <span class="tag is-danger" id="wrong">0 erradas</span>
          </div>
        </div>
        <div class="container has-text-centered">
          <div class="columns is-centered">
            <div class="column is-narrow">
              <table class="table is-bordered">
                <thead>
                  <tr>
                    <th>Letra</th>
                    <th>32</th>
                    <th>16</th>
                    <th>8</th>
                    <th>4</th>
                    <th>2</th>
                    <th>1</th>
                  </tr>
                </thead>
                <tbody id="binary-table"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="container has-text-centered">
          <div class="columns is-centered">
            <div class="column is-half">
              <button
                class="button is-info"
                id="confirm"
                onclick="validateGuess()"
              >
                Confirmar
              </button>
              <h1 class="title" id="result-wrong" style="display: none;">
                Ainda n√£o foi desta... üôÅ
              </h1>
              <h1 class="title" id="result-right" style="display: none;">
                Acertaste! Podes jogar novamente.
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <h5 id="word" style="display: none;"></h5>

    <script src="js/common.js"></script>
    <script src="js/estudante.js"></script>

    <style>
      .table {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </body>
</html>
