<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
        defer
        src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="style.css">

    <title>Binary - Cards</title>
</head>
<body>
    <div class="tabs is-boxed">
        <ul>
          <li>
            <a href="../teacher.html">
              <span>Fill word</span>
            </a>
          </li>
          <li class="is-active">
            <a>
              <span>Teach online</span>
            </a>
          </li>
        </ul>
      </div>
    <div class="container">
        <div class="card-row">
            <div class="dotted-card">
                <div class="dotted-card-inner" id="32">
                    <div class="card__face card__face--front"><img src="assets/img/32.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="16">
                    <div class="card__face card__face--front"><img src="assets/img/16.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="8">
                    <div class="card__face card__face--front"><img src="assets/img/8.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="4">
                    <div class="card__face card__face--front"><img src="assets/img/4.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="2">
                    <div class="card__face card__face--front"><img src="assets/img/2.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
            <div class="dotted-card">
                <div class="dotted-card-inner" id="1">
                    <div class="card__face card__face--front"><img src="assets/img/1.jpg"></div>
                    <div class="card__face card__face--back"></div>
                </div>
            </div>
        </div>
        <div class="numbers-row">
            <div>
                <p id="numbers-0">1</p>
            </div>
            <div>
                <p id="numbers-1">1</p>
            </div>
            <div>
                <p id="numbers-2">1</p>
            </div>
            <div>
                <p id="numbers-3">1</p>
            </div>
            <div>
                <p id="numbers-4">1</p>
            </div>
            <div>
                <p id="numbers-5">1</p>
            </div>
        </div>
        <div class="lights-row">
        </div>
        <div class="result">
            <div class="result-show">
                <button class="result-show-button button" onclick="calculateShowResult()">View result</button>
                <button class="result-show-button button" onclick="hideResult()" disabled="true">Clear</button>
            </div>
        </div>
        <hr />
        <div class="result-values">
            <div class="values">
                <span>Number:</span><div id="result-number"></div>
                <div class="letter-wrap"><span>Letter:</span></div>
                <div class="letter-wrap" id="result-letter"></div>
            </div>
            <div class="letter-section">
                <input type="checkbox" id="letter-toggle"> Show letter</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
</body>
</html>
